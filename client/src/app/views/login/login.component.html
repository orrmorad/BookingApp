<div class="form-component login-container">
    <div class="inner-container">
        <div class="form-container">
            <h2>Login</h2>
            <form [formGroup]="loginForm" (submit)="login()">
                <div class="credentials">
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput formControlName="username" type="text" [(ngModel)]="credentials.username">
                        </mat-form-field>
                        <div class="error">
                            <small class="text-danger" *ngIf="loginForm.get('username')?.invalid && 
                           loginForm.get('username')?.errors && 
                           (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
                                This field is required.
                            </small>
                        </div>
                    </div>
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" type="password"
                                [(ngModel)]="credentials.password">
                        </mat-form-field>
                        <div class="error">
                            <small class="text-danger" *ngIf="loginForm.get('password')?.invalid && 
                           loginForm.get('password')?.errors && 
                           (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                                This field is required.
                            </small>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="button-wrapper member-btn">
                        <button type="submit" mat-raised-button [disabled]="loginForm.invalid">Login</button>
                    </div>
                    <div class="button-wrapper guest-btn">
                        <button mat-raised-button (click)="login(true)">Login as guest</button>
                    </div>
                </div>
            </form>
            <div class="footer">
                <span>Not a member? </span><span class="create-account-link" (click)="createAccount()">Create Account</span>
            </div>
        </div>
    </div>
</div>
